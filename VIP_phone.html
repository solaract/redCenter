<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/VIP_phone.css">
    <title>VIP_phone</title>
</head>
<body>
    <div class="header">
        <div class="header_center">
            <img class="header_logo" src="img/red.png" alt="红岩"/>
            <h1 class="header_title">会员中心</h1>
        </div>
    </div>
    <div class="content">
        <div class="personal_info">
            <div class="basic_info">
                <img class="face" src="img/face.png" alt="头像" />
                <div class="na_nu">
                    <p class="name">刘金丽</p>
                    <p class="num">2013214388</p>
                </div>
            </div>
            <div class="basic_integral">
                <div>
                    <p class="inte_name">总积分</p>
                    <p class="inte_value">1250分</p>
                </div>
                <div>
                    <p class="inte_name">排名</p>
                    <p class="inte_value">19850名</p>
                </div>
            </div>
            <div class="all_detail">
                <div class="detail">
                    <img class="det_img" src="img/talk.png" alt="图标">
                    <p class="det_name">重邮小帮手微信端</p>
                    <p class="det_value">530分</p>
                </div>
                <div class="detail">
                    <img class="det_img" src="img/BT.png" alt="图标">
                    <p class="det_name">BT down铺</p>
                    <p class="det_value">530分</p>
                </div>
                <div class="detail">
                    <img class="det_img" src="img/sell.png" alt="图标">
                    <p class="det_name">拾货</p>
                    <p class="det_value">530分</p>
                </div>
            </div>
        </div>
        <div class="rank">
            <div class="detail">
                <img class="det_img" src="img/rank.png" alt="排名">
                <p class="det_name">积分排行榜</p>
            </div>
            <div class="detail">
                <p class="rank_n">1</p>
                <p class="det_name rank_name">哈哈哈哈哈哈哈</p>
                <p class="det_value">165165分</p>
            </div>
            <div class="detail">
                <p class="rank_n">2</p>
                <p class="det_name rank_name">哈哈哈哈哈哈哈</p>
                <p class="det_value">165165分</p>
            </div>
            <div class="detail">
                <p class="rank_n">3</p>
                <p class="det_name rank_name">哈哈哈哈哈哈哈</p>
                <p class="det_value">165165分</p>
            </div>
            <div class="detail">
                <p class="rank_n">4</p>
                <p class="det_name rank_name">哈哈哈哈哈哈哈</p>
                <p class="det_value">165165分</p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
	var header = document.getElementsByClassName('header')[0];
	alert(getComputedStyle(header).width);
	alert(getComputedStyle(header).height);
</script>
</html>
